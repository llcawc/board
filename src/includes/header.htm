<header class="flex items-center bg-cover bg-center bg-no-repeat bg-[url('../images/ice.jpg')]">
  <div class="container px-4 mx-auto text-center text-white">
    <h1 class="drop-shadow">
      {% if title === 'Home' %}
      <div class="flex flex-row justify-center items-center gap-2">
        <svg xmlns="http://www.w3.org/2000/svg" class="inline-block h-10 w-10" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
        </svg>
        <span>{{ pageHeader }}</span>
      </div>
      {% else %}
        {{ pageHeader }}
      {% endif %}
    </h1>
    <nav class="drop-shadow hover:text-white">
      <ul class="flex justify-center space-x-2">
        <li><a class="text-white font-medium hover:text-white hover:underline hover:underline-offset-4 hover:decoration-4
          {% if title === 'Home' %}
            underline underline-offset-4 decoration-4 decoration-red-500
          {% endif %}" href="index.html">Home</a></li>
        <li>•</li>
        <li><a class="text-white font-medium hover:text-white hover:underline hover:underline-offset-4 hover:decoration-4
          {% if title === 'Post' %}
            underline underline-offset-4 decoration-4 decoration-red-500
          {% endif %}" href="post.html">Post</a></li>
        <li>•</li>
        <li><a class="text-white font-medium hover:text-white hover:underline hover:underline-offset-4 hover:decoration-4
          {% if title === '404' %}
            underline underline-offset-4 decoration-4 decoration-red-500
          {% endif %}" href="err404.html">Error</a></li>
      </ul>
    </nav>
  </div>
</header>
